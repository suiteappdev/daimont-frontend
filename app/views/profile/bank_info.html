<div class="row alert alert-success" role="alert" ng-show="updated" style="font-size:12px;position:relative;top:-12px;">
        <div class="container">
            Perfil actualizado, ya puedes disfrutar de tu credito.
        </div>
</div>
<h2 class="fs-title">Informacion Bancaria</h2>
<h3 class="fs-subtitle">Por favor complete los campos y presione continuar</h3>

<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <selectize required config="{create:false, maxItems:1, valueField: 'value', labelField: 'text', placeholder:'¿ Cuantas cuentas bancarias posee ?'}" options='[{value:"1", text:"1"}, {value:"2", text:"2"}, {value:"3", text:"3"}, {value:"4", text:"4"}, {value:"5", text:"5"}, {value:"6", text:"6"}, {value:"7", text:"7"}]' ng-model="form.data.numero_cuentas_bancaria"></selectize>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <selectize required config="{create:false, maxItems:1, valueField: 'value', labelField: 'text', placeholder:'¿Tiene tarjetas de Credito?'}" options='[{value:"Si", text:"Si"}, {value:"No", text:"No"}]' ng-model="form.data.tarjeta_credito"></selectize>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <banks-field
                placeholder="¿Banco donde recibir el dinero?"
                key="name" 
                label="name"
                ng-model="form.data.banco_desembolso">
            </banks-field> 
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <input type="text" required ng-model="form.data.numero_cuenta" class="form-control" placeholder="Numero de cuenta" >
            <span style="font-size: 10px;color: #a0a0a0;position: relative;left: -24px;top: -11px;"><i class="now-ui-icons business_bulb-63"></i>Escribir el numero sin puntos o guiones.</span>
        </div>       
    </div>
</div>
<input ng-hide="updated" type="button" ng-click="go_back()" name="previous" class="previous action-button" value="Anterior" />
<a ng-hide="updated" ng-click="update()" class="btn btn-primary bold">Enviar</a>
<p ng-show="updated" class="text-center text-muted">Seras redirigido en : {{counter}}</p>
