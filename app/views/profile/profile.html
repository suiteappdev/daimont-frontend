<div class="login-page" ng-controller="profileCtrl" ng-init="load()">
    <daimont-header></daimont-header>
    <div class="page-header" filter-color="orange">
        <div class="profile-header-image"></div>
        <div class="container">
            <div class="col-md-4 content-center hidden-md-down" style="top:45%;!important">
                <!-- multistep form -->
                <div id="msform">
                  <!-- progressbar -->
                  <ul id="progressbar">
                    <li ng-click="go_to('profile.basic')" ng-class="{active : state.current.name === 'profile.basic'}">Información Basica</li>
                    <li ng-click="go_to('profile.location')" ng-class="{active : state.current.name === 'profile.location'}">Información Residencial</li>
                    <li ng-click="go_to('profile.finance')" ng-class="{active : state.current.name === 'profile.finance'}">Información laboral</li>
                    <li ng-click="go_to('profile.bank')" ng-class="{active : state.current.name === 'profile.bank'}">Información Bancaria</li>
                  </ul>
                  <!-- fieldsets -->
                  <fieldset>
                    <div ui-view>
                        <form name="basic"> 
                  <div class="row alert alert-success" role="alert" ng-show="activated" style="font-size:12px;position:relative;top:-12px;">
                          <div class="container">
                              Cuenta Activada. Por favor actualiza este perfil. este paso solo se realizara una véz.
                          </div>
                  </div>
              <h2 class="fs-title">Informacion Basica</h2>
              <h3 class="fs-subtitle">Por favor complete los campos y presione continuar</h3>

              <div class="row">
                  <div class="col-lg-6">
                      <input type="text" required ng-model="form.data.name" class="form-control" name="nombres" placeholder="Nombres" />
                  </div>
                  <div class="col-lg-6">
                      <input type="text" required ng-model="form.data.last_name" class="form-control" name="apellidos" placeholder="Apellidos" />
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                      <input type="text" required ng-model="form.data.cedula" class="form-control" name="cedula" placeholder="Cedula" />
                  </div>
                  <div class="col-lg-6">
                      <date-picker required placeholder="Fecha de nacimiento" name="fecha_nacimiento" ng-model="form.data.fecha_nacimiento"><date-picker>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                      <date-picker required placeholder="Fecha de expedición" name="fecha_expedicion" ng-model="form.data.fecha_expedicion"><date-picker>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group">
                          <selectize name="sexo" required config="{create:false, maxItems:1, valueField: 'value', labelField: 'text', placeholder:'Sexo'}" options='[{value:"Masculino", text:"Masculino"}, {value:"Femenino", text:"Femenino"}]' ng-model="form.data.sexo"></selectize>        
                      </div>
                  </div>
              </div> 
              <a ui-sref="profile.location" href="#/update/location" class="btn btn-primary bold">Continuar</a>
</form>


                    </div>
                  </fieldset>
                </div>
            </div>
        </div>
       <daimont-footer></daimont-footer>
    </div>
</div>
