<div class="login-page" ng-controller="profileCtrl" ng-init="load()" style="margin-top:75px;">
    <daimont-header></daimont-header>
    <div class="page-header" filter-color="orange" style="height: 800px;!important">
        <div class="profile-header-image">      
        </div>
        <div class="container">
            <div class="col-md-4 content-center" style="top:45%;!important">
                  <div class="row col-lg-12" style="padding-right:10px;" ng-show="!$root.user.data.updated">
                        <div class="col-lg-12 text-left"><p  class="simulator-primary text-warning text-center" style="border-color: 0999f;color: #fff!important;margin: 0 auto;width: 600px;margin-bottom: 30px;"><i class="fa fa-exclamation-triangle text-warning" aria-hidden="true"></i> Para continuar con tu solicitud de prestamo por favor actualiza tu perfil de credito.</p></div>
                  </div> 
                <!-- multistep form -->
                <div id="msform">
                  <!-- progressbar -->
                  <ul id="progressbar">
                    <li ng-click="go_to('profile.basic')" ng-class="{active : state.current.name === 'profile.basic'}">Información Basica</li>
                    <li ng-click="go_to('profile.location')" ng-class="{active : state.current.name === 'profile.location'}">Información Residencial</li>
                    <li ng-click="go_to('profile.finance')" ng-class="{active : state.current.name === 'profile.finance'}">Información laboral</li>
                    <li ng-click="go_to('profile.bank')" ng-class="{active : state.current.name === 'profile.bank'}">Información Bancaria</li>
                   <li ng-click="go_to('profile.resumen')" ng-class="{active : state.current.name === 'profile.resumen'}">Resumen</li>
                  </ul>
                  <!-- fieldsets -->
                  <fieldset>
                    <div ui-view>
                        <form name="basic"> 
              <h2 class="fs-title">Informacion Basica</h2>
              <h3 class="fs-subtitle">Por favor complete los campos y presione continuar</h3>

              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group text-left">
                          <label class="text-muted">Nombres:</label>
                          <input type="text" required ng-model="$root.user.name" class="form-control" name="nombres" placeholder="Nombres" />                    
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group text-left">
                        <label class="text-muted">Apellidos:</label>
                          <input type="text" required ng-model="$root.user.last_name" class="form-control" name="apellidos" placeholder="Apellidos" />
                    </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group text-left">
                      <label class="text-muted">Cedula de ciudadania:</label>
                          <input type="text" required disabled ng-model="$root.user.cc" class="form-control" name="cedula" placeholder="Cedula" />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group text-left">
                         <label class="text-muted">Fecha de nacimiento:</label>
                         <date-picker required placeholder="Fecha de nacimiento" name="fecha_nacimiento" ng-model="$root.user.data.fecha_nacimiento"><date-picker>
                    </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group text-left">
                         <label class="text-muted">Fecha de expedición:</label>
                        <date-picker required placeholder="Fecha de expedición" name="fecha_expedicion" ng-model="$root.user.data.fecha_expedicion"><date-picker>
                    </div>
                      
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group text-left">
                         <label class="text-muted">Sexo:</label>
                        <selectize name="sexo" required config="{create:false, maxItems:1, valueField: 'value', labelField: 'text', placeholder:'Sexo'}" options='[{value:"Masculino", text:"Masculino"}, {value:"Femenino", text:"Femenino"}]' ng-model="$root.user.data.sexo"></selectize>     
                    </div>
                  </div>
              </div> 
              <a ui-sref="profile.location" href="#/update/location" class="btn btn-primary bold">Continuar</a>
</form>


                    </div>
                  </fieldset>
                </div>
            </div>
        </div>
    </div>
    <daimont-footer></daimont-footer>
</div>
