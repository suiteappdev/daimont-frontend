<div class="login-page" ng-controller="LoginCtrl" ng-init="load()">
    <daimont-header></daimont-header>
    <div class="page-header" filter-color="orange">
        <div class="page-header-image"></div>
        <div class="container">
            <div style="padding-top: 5%;">
                <div class="card card-login card-padding">
                <div class="row alert alert-primary" role="alert" ng-show="mailed" style="font-size:12px;position:relative;top:-12px;">
                    <div class="container">
                        Hemos enviado un mensaje activaci칩n a tu correo.<br>
                        Revisa tu bandeja de entrada o spam
                    </div>
                </div>
                 <div class="row alert alert-success" role="alert" ng-show="activated" style="font-size:12px;position:relative;top:-12px;">
                    <div class="container">
                      Has activado tu cuenta.
                    </div>
                </div>
                 <div class="row alert alert-danger" role="alert" ng-show="email_no_exist" style="font-size:12px;position:relative;top:-12px;">
                    <div class="container">
                       Este correo no se encuentra registrado.
                    </div>
                </div>
                <div class="row alert alert-danger" role="alert" ng-show="invalid_data" style="font-size:12px;position:relative;top:-12px;">
                    <div class="container">
                       Correo y contrase침a incorrecto.
                    </div>
                </div>
                    <form name="loginForm" class="form">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="images/now-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group" ng-class="{ 'has-danger' : (loginForm.$submitted || loginForm.email.$touched) && loginForm.email.$invalid }">
                                        <input type="email"  name="email" required ng-model="form.data.email" class="form-control" placeholder="Corre Electronico" ng-class="{ 'form-control-danger' : (loginForm.$submitted || loginForm.email.$touched) && loginForm.email.$invalid }">
                                    </div>                                
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group" ng-class="{ 'has-danger' : (loginForm.$submitted || loginForm.password.$touched) && loginForm.password.$invalid }">
                                        <div class="form-group">
                                            <input type="password" name="password" required  ng-model="form.data.password" class="form-control" placeholder="Contrase침a" ng-class="{ 'form-control-danger' : (loginForm.$submitted || loginForm.password.$touched) && loginForm.password.$invalid }">
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox text-right" style="color:gray;">
                                    <input ng-changed="remember()" id="checkbox1" type="checkbox">
                                    <label for="checkbox1">
                                        Recordar
                                    </label>
                                </div>                                
                            </div>
                        </div>
                        <div class="footer text-center">
                            <button type="submit" ng-click="login()" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-round btn-lg btn-block">Entrar</button>

                            <button ng-click="facebook_login_default()" class="btn btn-round btn-lg btn-block btn-facebook-auth"><i class="fa fa-facebook" ></i>&nbsp;Entrar con Facebook</button>    
                            </div>
                        <div class="pull-left">
                            <h6>
                                <a href="#/singup" class="link-darkness" ui-sref="signup()" >Registrarse</a>
                            </h6>
                        </div>
                        <div class="pull-right">
                            <h6>
                                <a href="#/recover" class="link-darkness" ui-sref="recover()" >Recuperar Contrase침a</a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      <daimont-footer></daimont-footer>
    </div>
</div>
