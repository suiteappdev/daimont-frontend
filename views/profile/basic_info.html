<form name="basic"> <div class="row alert alert-success" role="alert" ng-show="activated" style="font-size:12px;position:relative;top:-12px"> <div class="container"> Cuenta Activada. Por favor actualiza este perfil. este paso solo se realizara una véz. </div> </div> <h2 class="fs-title">Informacion Basica</h2> <h3 class="fs-subtitle">Por favor complete los campos y presione continuar</h3> <div class="row"> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Nombres:</label> <input type="text" required ng-model="$root.user.name" class="form-control" name="nombres" placeholder="Nombres"> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Apellidos:</label> <input type="text" required ng-model="$root.user.last_name" class="form-control" name="apellidos" placeholder="Apellidos"> </div> </div> </div> <div class="row"> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Cedula de ciudadania:</label> <input type="text" required ng-disabled="!$root.user.metadata._provider == 'FACEBOOK'" ng-model="$root.user.cc" class="form-control" name="cedula" placeholder="Cedula"> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Fecha de nacimiento:</label> <date-inline ng-model="$root.user.data.fecha_nacimiento" initial="1990" placeholder="Fecha de nacimiento"></date-inline> </div> </div> </div> <div class="row"> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Fecha de expedición:</label> <date-inline ng-model="$root.user.data.fecha_expedicion" initial="2000"></date-inline> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Ciudad de expedición:</label> <ciudad-field required placeholder="Ciudad de expedición" ng-model="$root.user.data.ciudad_expedicion"></ciudad-field> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Sexo:</label> <selectize name="sexo" required config="{create:false, maxItems:1, valueField: 'value', labelField: 'text', placeholder:'Sexo'}" options="[{value:&quot;Masculino&quot;, text:&quot;Masculino&quot;}, {value:&quot;Femenino&quot;, text:&quot;Femenino&quot;}]" ng-model="$root.user.data.sexo"></selectize> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Teléfono celular:</label> <input type="number" required ng-model="$root.user.data.phone" class="form-control" name="tel" placeholder="Telefono"> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Correo electronico:</label> <input type="text" required ng-model="$root.user.email" class="form-control" name="email" placeholder="Correo electronico"> </div> </div> </div> <a ui-sref="profile.location" href="#/update/location" class="btn btn-primary bold">Siguiente</a> </form>
