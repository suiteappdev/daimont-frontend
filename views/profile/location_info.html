<h2 class="fs-title">Informacion Residencial</h2> <h3 class="fs-subtitle">Por favor complete los campos y presione continuar</h3> <form name="location"> <div class="row"> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Departamento:</label> <departamento-field required ng-model="$root.user.data.departamento"></departamento-field> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Ciudad:</label> <ciudad-field required ng-model="$root.user.data.ciudad"></ciudad-field> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Dirección residencial:</label> <input type="text" required class="form-control" ng-model="$root.user.data.direccion" name="direccion_residencial" placeholder="Dirección residencial"> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Tipo de vivienda:</label> <selectize required name="vivienda" config="{create:false, maxItems:1, valueField: 'value', labelField: 'text', placeholder:'Tipo de vivienda'}" options="[{value:&quot;Propia&quot;, text:&quot;Propia&quot;}, {value:&quot;Familiar&quot;, text:&quot;Familiar&quot;},  {value:&quot;Arrendado&quot;, text:&quot;Arrendado&quot;}]" ng-model="$root.user.data.tipo_vivienda"></selectize> </div> </div> <div class="col-lg-6"> <div class="form-group text-left"> <label class="text-muted">Estrato:</label> <selectize name="estrato" required config="{create:false, maxItems:1, valueField: 'value', labelField: 'text', placeholder:'Estrato'}" options="[{value:&quot;1&quot;, text:&quot;1&quot;}, {value:&quot;2&quot;, text:&quot;2&quot;},  {value:&quot;3&quot;, text:&quot;3&quot;},  {value:&quot;4&quot;, text:&quot;4&quot;},  {value:&quot;5 o Mas&quot;, text:&quot;5 o Mas&quot;}]" ng-model="$root.user.data.estrato"></selectize> </div> </div> </div> <input type="button" ng-click="go_back()" name="previous" class="previous action-button" value="Anterior"> <a ui-sref="profile.finance()" href="#/profile/update/finance" name="next" class="btn btn-primary bold" value="Continuar">Siguiente</a> </form>
